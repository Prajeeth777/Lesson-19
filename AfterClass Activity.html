<!DOCTYPE html>
<html>
    <head>
        <title>AfterClass Activity</title>
    </head>
    <body>
        <h2>Calculator</h2>
        <p>If the 2 values are 10 and 20, then:</p>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>
        <p id="p5"></p>
        <script>
            var a,b,c;
            a=10;
            b=20;
            c=a+b;
            var diff=b-a
            document.getElementById("p1").innerHTML="The sum of the values is "+c;
            document.getElementById("p2").innerHTML="The difference between the values "+diff;
            document.getElementById("p3").innerHTML="The product of the values is "+a*b;
            document.getElementById("p4").innerHTML="One of the quotient of the values is "+a/b ;
            document.getElementById("p5").innerHTML="Other quotient of the values is "+b/a ;
            </script>
    </body>
</html>
